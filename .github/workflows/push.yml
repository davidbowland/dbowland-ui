# Build latest code with Gatsby and deploy to dbowland.com
name: Deploy dbowland.com

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout latest code
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      # Install Node 16
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      # Set up git commit author
      - name: Set git name and email
        run: |
          git config --local user.email "dbowland1+bot@gmail.com"
          git config --local user.name "github-actions[bot]"
      # Run tests
      - name: Install packages and run tests
        run: npm ci && npm run test src/
        env:
          NODE_ENV: test
      # Deploy the project
      - name: Deploy code by bumping version
        run: |
          npm run build:prod
          npm version minor
          node deploy/index.js
        env:
          NODE_ENV: production
          DBOWLAND_SSH_USER: ${{ secrets.DBOWLAND_SSH_USER }}
          DBOWLAND_SSH_PASS: ${{ secrets.DBOWLAND_SSH_PASS }}
      # Push tag created by version bump
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
